<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--    style for form-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <form>
        <div class="row">
            <label for="user" class="col-sm-2 col-form-label">Username or Email: </label>
            <div class="col-sm-10 mt-3">
                <input type="text" class="form-control" id="user" placeholder="email@example.com">
            </div>
        </div>

        <div class="row">
            <label for="coordinates" class="col-sm-2 col-form-label">Center Latitude and longitude:
            </label>
            <div class="col-sm-10  mt-2">
                <input type="text" class="form-control" id="coordinates"
                       placeholder="Example Center Latitude and longitude">
            </div>
        </div>

        <div class="row mb-2">
            <label for="sp" class="col-sm-2 col-form-label">Slump Possibility</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="sp" placeholder="Example Slump Possibility">
            </div>
        </div>

        <div class="row mb-2">
            <label for="note" class="col-sm-2 col-form-label">Note</label>
            <div class="col-sm-10 mt-2">
                <textarea class="form-control" id="note" rows="3"></textarea>
            </div>
        </div>
        <div class="row justify-content-center">
            <button type="submit" class="btn btn-outline-primary mr-4 mt-3">Previous</button>
            <button type="submit" class="btn btn-outline-primary ml-4 mt-3" onclick="submitAndNext()">Submit and Next</button>
        </div>
    </form>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
