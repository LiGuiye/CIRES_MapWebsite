<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info Form</title>
</head>
<body>
    <!--    style for form-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <form>
        <div class="row">
            <label for="username" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10 mt-3">
                <input type="text" class="form-control" id="username" placeholder="username", readonly="readonly">
            </div>
        </div>

        <div class="row">
            <label for="image_name" class="col-sm-2 col-form-label">Image subset:</label>
            <div class="col-sm-10 mt-3">
                <input type="text" class="form-control" id="image_name" placeholder="image_name">
            </div>
        </div>

<!--        <div class="row">-->
<!--            <label for="coordinates" class="col-sm-2 col-form-label">Center Latitude and longitude:-->
<!--            </label>-->
<!--            <div class="col-sm-10  mt-2">-->
<!--                <input type="text" class="form-control" id="coordinates"-->
<!--                       placeholder="Example Center Latitude and longitude">-->
<!--            </div>-->
<!--        </div>-->

        <div class="row mb-2">
            <label for="objectPossibility" class="col-sm-2 col-form-label">Possibility:</label>
            <div class="col-sm-10">
                <select id="objectPossibility" name="objectPossibility" class="form-control" >
                    <option value="yes">Yes</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                    <option value="no">No</option>
                </select>
            </div>
        </div>

        <div class="row mb-2">
            <label for="note" class="col-sm-2 col-form-label">Note:</label>
            <div class="col-sm-10 mt-2">
                <textarea class="form-control" id="note" rows="3">NoComment</textarea>
            </div>
        </div>

        <div class="row ">
            <label for="status" class="col-sm-2 col-form-label">Status:</label>
            <div class="col-sm-10 mt-3">
				<!-- <input type="text" class="form-control" id="status" placeholder="n/a"> -->
				<!-- add `disabled` or `readonly` -->
				<input readonly type="text" class="form-control" id="status" placeholder="n/a">
            </div>

        </div>
        <div class="row justify-content-center">
            <button type="button" class="btn btn-outline-primary mr-4 mt-3" id="previous_button" onclick="previousItem()">Previous</button>
            <button type="submit" class="btn btn-outline-primary ml-4 mt-3" id="submitNext_button" onclick="submitAndNext()">Submit and Next</button>
        </div>
    </form>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./infoFormEdit.js"></script>

</body>
</html>
