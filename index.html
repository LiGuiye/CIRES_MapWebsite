<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="icon" type="image/x-icon" href="https://unsorry.net/assets-date/images/favicon.png">

		<title>Label objects on Earth's Surface</title>
	</head>
	<body>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.3/leaflet.draw.css" />
		<link rel="stylesheet" type="text/css" href="./css/style.css" />

		</body>
		<body>

			<!--The div element for the map -->
			<div id="div1">
				<iframe
					src=""
					id="div1GoogleMap"
					width=100% height=100% style="border:0;" allowfullscreen="" loading="lazy"></iframe>
				<script src="./onlineMaps/googleMap.js"> </script>
			</div>

			<div id="div2">
				<iframe
					src=""
					id="div2WayBackMap"
					width=100% height=100% style="border:0;"></iframe>
				<script src="./onlineMaps/esriWayBackMap.js"> </script>
			</div>

			<div id="div3">
				<div id='map'></div>
			</div>

			<div id="div4">
				<div id="forms">
					<div class="row justify-content-center">
						<h3 class="card-title">Forms</h3>
					</div>
					<form>
						<div class="row">
							<label for="user" class="col-sm-2 col-form-label">Username or Email: </label>
							<div class="col-sm-10 mt-3">
								<input type="text" class="form-control" id="user" placeholder="email@example.com">
							</div>
						</div>

						<div class="row">
							<label for="coordinates" class="col-sm-2 col-form-label">Center Latitude and longitude:
							</label>
							<div class="col-sm-10  mt-2">
								<input type="text" class="form-control" id="coordinates"
									placeholder="Example Center Latitude and longitude">
							</div>
						</div>

						<div class="row mb-2">
							<label for="sp" class="col-sm-2 col-form-label">Slump Possibility</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="sp" placeholder="Example Slump Possibility">
							</div>
						</div>

						<div class="row mb-2">
							<label for="note" class="col-sm-2 col-form-label">Note</label>
							<div class="col-sm-10 mt-2">
								<textarea class="form-control" id="note" rows="3"></textarea>
							</div>
						</div>
						<div class="row justify-content-center">
							<button type="submit" class="btn btn-outline-primary mr-4 mt-3">Previous</button>
							<button type="submit" class="btn btn-outline-primary ml-4 mt-3" onclick="submitAndNext()">Submit and Next</button>
						</div>
					</form>
				</div>
			</div>


			<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

			<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.3/leaflet.draw.js"></script>

			<script src="./js/proj4.js"></script>
<!--			<script src="./js/mapDraw.js"></script>-->
			<script src="./js/proj4leaflet.js"></script>
			<script src='https://unpkg.com/leaflet.imageoverlay.arrugator@1.0.0/dist/leaflet.imageoverlay.arrugator.js'>
			</script>

			<script src="./js/index.js"></script>
		</body>
</html>
